- type: entity
  id: ActionToggleBands
  name: Remove / Put on Patch
  description: Toggle's the visibility of your patch.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: _Stalker/Interface/Actions/patch.rsi/r_patch.png
    event: !type:ToggleBandsEvent

- type: entity
  id: ActionChangeBand
  name: Change Patch
  description: Toggle's the visibility of your faction patch.
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      checkCanInteract: false
      icon: _Stalker/Interface/Actions/patch.rsi/switch_patch.png
      event: !type:ChangeBandEvent
