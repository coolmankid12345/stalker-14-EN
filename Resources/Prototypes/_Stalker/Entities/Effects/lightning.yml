- type: entity
  name: source lightning
  id: SourceLightning
  parent: ChargedLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: blue_lightning
          shader: unshaded
    - type: Electrified
      #ignoreInsulation: true # Stalker-TODO: This field does not exist!
      requirePower: false
      shockDamage: 50
      shockTime: 2
    - type: Lightning
      canArc: true
      lightningPrototype: SourceLightning
      maxTotalArc: 6 #StalkerEN
    - type: PointLight
      enabled: true
      color: "#f2fdff"
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false

