- type: entity
  parent: BaseMobMutant
  id: MobMutantSnork
  name: snork
  suffix: ST, T2
  description: A mutated, agile once-human crawling on all fours and displaying a blood-soaked grin across a lipless mouth.
  components:
    - type: Butcherable
      spawned:
        - id: MutantPartSnorkFoot
    - type: Damageable
      damageModifierSet: STMutantT2DamageModifierSet
      #[EN] -- Was set to T3 despite being suffixed as T2. This has been changed.
    - type: DamageStateVisuals
      states:
        Alive:
          Base: snork
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/boar_death_0.ogg
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 800
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Jumpscare
      chargeDamage:
        types:
          Blunt: 30
          Slash: 15
          #[EN] A snork's legs are by far its deadliest weapon, and they are typically clad in steel-toed boots. Blunt and slash inverted, slash slightly increased.
      jumpPower: 6
      jumpDistance: 10
      updateCooldown: 0.5
      totalSteps: 3
      stepInterval: 0.025
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: MeleeWeapon
      attackRate: 0.5
      heavyWindupModifier: 1
      heavyDamageModifier: 1.25
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/snorm_attack.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/snorm_aggressive.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 10
          #[EN] The snork primarily attacks by leaping in the source material, using its legs to kick victims to the ground before slashing them. Snorks should be at their weakest at point-blank range.
    - type: MovementSpeedModifier
      baseWalkSpeed: 3.8
      baseSprintSpeed: 4.4
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base", "movement"]
          state: snork
          sprite: /Textures/_Stalker/Mobs/Mutants/snork.rsi
          scale: 1.2, 1.2
    - type: SpriteMovement
      movementLayers:
        movement:
          state: snork_running
      noMovementLayers:
        movement:
          state: snork
    - type: SlowOnDamage
      speedModifierThresholds:
        100: 0.7
    - type: StaminaDamageOnHit
      damage: 5
    - type: STWeight
      self: 73
