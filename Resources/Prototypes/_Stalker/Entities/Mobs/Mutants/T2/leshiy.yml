- type: entity
  name: Hamadryad
  parent: BaseMobMutant
  id: MobMutantLeshiy
  suffix: ST, T2
  description: An arboreal creature resembling a woman crafted of leaves and bark. It contains a strong acid, and it is fond of spitting this at Stalkers.
  components:
  - type: Damageable
    damageModifierSet: STMutantT2DamageModifierSet
  - type: Bloodstream
    bloodReagent: Water
    bloodMaxVolume: 650
  - type: Butcherable
    spawned:
      - id: STCraftBirchPlankT2
        amount: 1
        prob: 0.5
      - id: MutantPartLeshiyRoot
        maxAmount: 1
        prob: 0.7
  - type: Sprite
    sprite: _Stalker/Mobs/Mutants/leshiy.rsi
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: leshiy
  - type: DamageStateVisuals
    states:
      Alive:
        Base: leshiy
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      250: 0.7
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          15
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
  - type: BasicEntityAmmoProvider
    proto: STBulletAcid
    capacity: 3
    count: 3
  - type: Gun
    fireRate: 3
    useKey: false
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 235
        mask:
        - MobMask
        layer:
        - MobLayer
