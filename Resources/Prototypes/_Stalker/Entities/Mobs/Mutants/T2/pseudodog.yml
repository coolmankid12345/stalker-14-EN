- type: entity
  parent: BaseMobMutant
  id: MobMutantPseudodog
  name: pseudodog
  suffix: ST, T2
  description: A mutated wolf that can cause a lot of trouble to an unprepared stalker.
  components:
    - type: Damageable
      damageModifierSet: STMutantT2DamageModifierSet
    - type: HTN
      rootTask:
        task: STBlindDogRedCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          13
    - type: Butcherable
      spawned:
        - id: MutantPartPseudodogTail
          amount: 1
        - id: STJunkTag # EN
          maxAmount: 1
          prob: 0.05
        - id: STJunkTagWhite # EN
          maxAmount: 1
          prob: 0.02
    - type: DamageStateVisuals
      states:
        Alive:
          Base: pseudodog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: MeleeWeapon
      attackRate: 1
      angle: 30
      range: 1.4
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 26
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 3.5
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/pseudodog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: pseudodog
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.8
    - type: StaminaDamageOnHit
      damage: 5
    - type: STWeight
      self: 55
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-pseudodog
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#403060FF"
        spriteSaturation: 1.3
        spriteBrightness: 0.8
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartPseudodogTail: STMutantPartUncommonPseudodogTail
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-pseudodog
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#60C0FFFF"
        spriteSaturation: 0.3
        spriteBrightness: 1.5
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartPseudodogTail: STMutantPartRarePseudodogTail
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-pseudodog
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FF4040FF"
        spriteSaturation: 1.5
        spriteBrightness: 1.3
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartPseudodogTail: STMutantPartLegendaryPseudodogTail
    # Stalker-EN end
