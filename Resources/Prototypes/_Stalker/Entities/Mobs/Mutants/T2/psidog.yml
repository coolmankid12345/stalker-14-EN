- type: entity
  parent: STBaseMobMutant
  id: MutantPsidog
  name: psy-dog
  suffix: ST, T3
  description: A mutated wolf with significant psionic abilities and the ability to create illusions. A rare and very dangerous creature.
  components:
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: HTN
      rootTask:
        task: STPsidogCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          15
    - type: STWeight
      self: 55
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/pseudodog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: pseudodog
      scale: 1.2, 1.2
    - type: DamageStateVisuals
      states:
        Alive:
          Base: pseudodog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        250: 0.8
    - type: MovementSpeedModifier
      baseWalkSpeed : 2.6
      baseSprintSpeed : 5.2
    - type: NPCUseAction
      actionId: ActionPsyonicsDizzyMutant
    - type: Psyonics
      psy: 1000000
    - type: PsyonicsActionDizzy
      cost: 0
      duration: 3
      actionId: ActionPsyonicsDizzyMutant
      damage:
        types:
          Psy: 26
    - type: PsyonicsShieldVisuals
      sprite: _Stalker/Effects/psyonic_shield.rsi
      state: Standing
    - type: MeleeWeapon
      attackRate: 0.7
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.4
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 26
    - type: StaminaDamageOnHit
      damage: 5
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:SpawnEntitiesBehavior
              spawn:
                MutantPartPsiDogTail:
                  min: 1
                  max: 1
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MutantPsidogCopy
      chance: 1
      intervalSeconds: 2
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 2

- type: entity
  parent: STBaseMobMutant
  id: MutantPsidogCopy
  name: psy-dog
  description: A mutated wolf with significant psionic abilities and the ability to create illusions. A rare and very dangerous creature.
  suffix: Stalker, Мутант, Копия
  # [EN] -- Translation: Mutant, Copies; Left unaltered for code purposes.
  components:
    - type: HTN
      rootTask:
        task: STBlindDogCompound
      blackboard:
        VisionRadius: !type:Single
          15.0
    - type: TimedDespawn
      lifetime: 14
    - type: STWeight
      self: 55
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/pseudodog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: pseudodog
      scale: 1.2, 1.2
    - type: DamageStateVisuals
      states:
        Alive:
          Base: pseudodog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed : 4
      baseSprintSpeed : 5
    - type: MeleeWeapon
      attackRate: 0.7
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.4
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Psy: 5
          #[EN] Canonically, the Psy-dog's illusions are not supposed to do physical damage because they are not real. The damage should be to the victim's mind, making psy-blockers an important precaution.
    - type: Damageable
      damageModifierSet: CloneMutant
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 5
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
