- type: entity
  parent: STBaseMobMutant
  id: MutantPsidog
  name: пси-пёс
  suffix: ST, T2
  description: Мутировавший волк, обладающий существенными пси-способностями и способный создавать иллюзии. Редкая и очень опасная тварь.
  components:
    - type: Damageable
      damageModifierSet: STMutantT2DamageModifierSet
    - type: HTN
      rootTask:
        task: STPsidogCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          15
    - type: STWeight
      self: 55
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/pseudodog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: pseudodog
      scale: 1.2, 1.2
    - type: DamageStateVisuals
      states:
        Alive:
          Base: pseudodog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        250: 0.8
    - type: MovementSpeedModifier
      baseWalkSpeed : 2.6
      baseSprintSpeed : 5.2
    - type: NPCUseActionOnTarget
      actionId: ActionPsyonicsDizzyMutant
    - type: Psyonics
      psy: 1000000
    - type: PsyonicsShieldVisuals
      sprite: _Stalker/Effects/psyonic_shield.rsi
      state: Standing
    - type: MeleeWeapon
      attackRate: 0.7
      angle: 30
      range: 1.4
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 26
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: StaminaDamageOnHit
      damage: 5
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:SpawnEntitiesBehavior
              spawn:
                MutantPartPsiDogTail:
                  min: 1
                  max: 1
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MutantPsidogCopy
      chance: 1
      intervalSeconds: 4
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 2
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-psidog
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#602080FF"
        spriteSaturation: 1.4
        spriteBrightness: 0.8
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartPsiDogTail: STMutantPartUncommonPsiDogTail
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-psidog
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#A0FFE0FF"
        spriteSaturation: 0.2
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartPsiDogTail: STMutantPartRarePsiDogTail
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-psidog
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FF60FFFF"
        spriteSaturation: 1.3
        spriteBrightness: 1.3
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartPsiDogTail: STMutantPartLegendaryPsiDogTail
    # Stalker-EN end

