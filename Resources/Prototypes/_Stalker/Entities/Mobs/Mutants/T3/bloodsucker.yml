- type: entity
  parent: BaseMobMutant
  id: MobMutantBloodsucker
  name: bloodsucker
  suffix: ST, T3
  description: A humanoid mutant with a face full of tentacles, capable of hiding itself from the naked eye. It has an appetite for blood.
  components:
    - type: HTN
      rootTask:
        task: STBloodsuckerCompound
      blackboard:
        VisionRadius: !type:Single
          25
        AggroVisionRadius: !type:Single
          15
    - type: Butcherable
      spawned:
        - id: MutantPartBloodsuckerTentacles
          maxAmount: 4
          prob: 0.55
        - id: CraftHideBloodSucker
          maxAmount: 1
          prob: 0.30
        - id: MutantPartBloodsuckerHead
          prob: 0.05
          maxAmount: 1
    - type: NPCBloodsucker
      stunTime: 2
      damageOnSuck:
        types:
          Piercing: 5
          Bloodloss: 10
        ModifyBloodLevel: -50
      healOnSuck:
        groups:
          Brute: -50
          Burn: -50
        ModifyBloodLevel: 100
        #[EN] -- 1/3rd of special attack bloodloss converted to piercing, blood level effect on victim increased, healing and blood recovery on self reduced.
    - type: DamageStateVisuals
      states:
        Alive:
          Base: bloodsucker
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_scream.ogg
        params:
          volume: 1
          maxdistance: 20
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
        params:
          variation: 0.125
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/bloodsucker_breath2.ogg
        params:
          volume: -999999
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: MeleeWeapon
      attackRate: 0.4
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/bloodsucker_hit_3.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bloodsucker_attack_3.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 35
          Slash: 15
          # [EN] -- Bloodloss removed from base attack
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.3
      baseSprintSpeed: 5.6
    - type: SlowOnDamage
      speedModifierThresholds:
        250: 0.9
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: bloodsucker
          sprite: /Textures/_Stalker/Mobs/Mutants/bloodsucker.rsi
          scale: 1.15, 1.15
    - type: StaminaDamageOnHit
      damage: 10
      #[EN] -- Stamina damage reduced slightly
    - type: Stealth
    - type: StealthOnMove
      passiveVisibilityRate: 0.8
      movementVisibilityRate: -0.8
    - type: STWeight
      self: 96
