- type: entity
  parent: BaseMobMutant
  id: MobMutantBloodsucker
  name: bloodsucker
  suffix: ST, T3
  description: A humanoid mutant with abilities beyond the biological capabilities of earthly species.
  components:
    - type: HTN
      rootTask:
        task: STBloodsuckerCompound
      blackboard:
        VisionRadius: !type:Single
          25
        AggroVisionRadius: !type:Single
          15
    - type: Butcherable
      spawned:
        - id: MutantPartBloodsuckerTentacles
          maxAmount: 1
          prob: 1
        - id: CraftHideBloodSucker
          maxAmount: 1
          prob: 0.30
        - id: MutantPartBloodsuckerHead
          prob: 0.05
          maxAmount: 1
        - id: STJunkTag # EN
          maxAmount: 1
          prob: 0.05
        - id: STJunkTagWhite # EN
          maxAmount: 1
          prob: 0.02
        - id: STJunkTracker # EN
          maxAmount: 1
          prob: 0.03
    - type: NPCBloodsucker
      stunTime: 0
      damageOnSuck:
        types:
          Bloodloss: 17
        ModifyBloodLevel: -30
      healOnSuck:
        groups:
          Brute: -258
          Burn: -258
        ModifyBloodLevel: 133
    - type: DamageStateVisuals
      states:
        Alive:
          Base: bloodsucker
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 700
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_scream.ogg
        params:
          volume: 1
          maxDistance: 20
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/_Stalker/Mutants/bloodsucker_die_1.ogg
        params:
          variation: 0.125
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/bloodsucker_breath2.ogg
        params:
          volume: -30 # EN enough is enough
    - type: MobThresholds
      thresholds:
        0: Alive
        700: Dead
    - type: MeleeWeapon
      attackRate: 0.4
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/bloodsucker_hit_3.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bloodsucker_attack_3.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 35
          Slash: 25
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 5.6
    - type: SlowOnDamage
      speedModifierThresholds:
        250: 0.9
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: bloodsucker
          sprite: /Textures/_Stalker/Mobs/Mutants/bloodsucker.rsi
          scale: 1.15, 1.15
    - type: StaminaDamageOnHit
      damage: 13
    - type: Stealth
    - type: StealthOnMove
      passiveVisibilityRate: 0.8
      movementVisibilityRate: -0.8
    - type: STWeight
      self: 96
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-bloodsucker
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#800020FF"
        spriteSaturation: 1.5
        spriteBrightness: 0.7
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartBloodsuckerTentacles: STMutantPartUncommonBloodsuckerTentacles
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-bloodsucker
        healthMultiplier: 1.15
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#E0E8FFFF"
        spriteSaturation: 0.1
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartBloodsuckerTentacles: STMutantPartRareBloodsuckerTentacles
      - chance: 0.005
        quality: Legendary
        nameOverride: st-mob-variant-legendary-bloodsucker
        healthMultiplier: 1.25
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFC040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartBloodsuckerTentacles: STMutantPartLegendaryBloodsuckerTentacles
    # Stalker-EN end
