- type: entity
  parent: BaseMobMutant
  id: MobMutantOldBoar
  name: elder boar
  suffix: ST, T3
  description: A large and aggressive mutant beast, mutated from a wild boar. A beast weighing a thousand kilos!
  components:
    - type: Damageable
      damageModifierSet: STMutantBoarDamageModifierSet
    - type: Butcherable
      spawned:
        - id: MutantPartOldBoarHoof
        - id: FoodMeatBoar
          maxAmount: 10
          prob: 0.75
        - id: CraftHide
          maxAmount: 1
          prob: 0.25
    - type: DamageStateVisuals
      states:
        Alive:
          Base: boar
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/boar_death_0.ogg
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/step_hoof_asphalt5.ogg
        params:
          volume: 0
          variation: 0.3
    - type: MobThresholds
      thresholds:
        0: Alive
        600: Dead
    - type: MeleeWeapon
      attackRate: 0.4
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.15
      soundHit:
        path: /Audio/_Stalker/Mutants/boar_attack_1.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/boar_aggressive_3.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 36
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.2
      baseSprintSpeed: 3.4
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: boar
          sprite: /Textures/_Stalker/Mobs/Mutants/Old_boar.rsi
          scale: 1.2, 1.2
    - type: SlowOnDamage
      speedModifierThresholds:
        450: 0.7
    - type: StaminaDamageOnHit
      damage: 10
    - type: STWeight
      self: 110
    - type: Jumpscare
      chargeDamage:
        types:
          Blunt: 25
      jumpPower: 2
      jumpDistance: 4
      updateCooldown: 0.25
      totalSteps: 6
      stepInterval: 0.001
