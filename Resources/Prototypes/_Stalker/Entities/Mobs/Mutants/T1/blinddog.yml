- type: entity
  parent: STBaseMobMutant
  id: MobMutantBlindDog
  name: blind dog
  suffix: ST, T1
  description: The most common mutant in the zone. They are not as dangerous alone as in a dense flock, and can be killed handily with a blade if you have the courage.
  components:
    - type: Damageable
      damageModifierSet: STMutantT1DamageModifierSet
    - type: HTN
      rootTask:
        task: STBlindDogCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          10
    - type: Butcherable
      spawned:
        - id: MutantPartBlindDogTail
          amount: 1
          prob: 0.7
        - id: FoodMeatDog
          maxAmount: 2
          prob: 0.7
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blinddog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 90
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: MobThresholds
      thresholds:
        0: Alive
        90: Dead
    - type: MeleeWeapon
      attackRate: 1
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.1
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
            variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
            variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 16
    - type: MovementSpeedModifier
      baseWalkSpeed: 1
      baseSprintSpeed: 3
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/blinddog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: blinddog
    - type: SlowOnDamage
    - type: StaminaDamageOnHit
      damage: 5
    - type: STWeight
      self: 35

- type: entity
  parent: MobMutantBlindDog
  id: MobMutantBlindDogPackHead
  name: blind dog alpha
  description: the leader of blind dog's pack
  components:
    - type: Butcherable
      spawned:
        - id: MutantPartBlindDogTail
          amount: 2
          prob: 1
        - id: FoodMeatDog
          maxAmount: 3
          prob: 1
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/blinddog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          scale: 1.2, 1.2
          state: blinddog
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 120
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: MobThresholds
      thresholds:
        0: Alive
        120: Dead
