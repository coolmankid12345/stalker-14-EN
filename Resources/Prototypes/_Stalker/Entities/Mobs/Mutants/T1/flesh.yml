- type: entity
  parent: BaseMobMutant
  id: MobMutantFleshNeutral
  name: плоть
  suffix: ST, T1
  description: Flesh - pigs mutated beyond recognition, one of the most harmless mutants in the Zone.
  components:
    - type: Damageable
      damageModifierSet: STMutantT1DamageModifierSet
    - type: Butcherable
      spawned:
        - id: MutantPartFleshEye
        - id: STFoodMeatSalo
        - id: STJunkTag # EN
          maxAmount: 1
          prob: 0.02
        - id: STJunkTagWhite # EN
          maxAmount: 1
          prob: 0.01
        - id: STJunkTracker
          maxAmount: 1
          prob: 0.05
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/boar_death_0.ogg
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: MobThresholds
      thresholds:
        0: Alive
        200: Dead
    - type: NpcFactionMember
      factions:
        - Passive
    - type: MeleeWeapon
      attackRate: 0.4
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/snorm_attack.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/snorm_aggressive.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 13
          Slash: 8
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 3.4
      baseSprintSpeed: 4.2
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          sprite: _Stalker/Mobs/Mutants/flesh.rsi
          state: alive
    - type: NPCRetaliation
      attackMemoryLength: 10
    - type: FactionException
    - type: SlowOnDamage
      speedModifierThresholds:
        150: 0.7
    - type: StaminaDamageOnHit
      damage: 7.5
    - type: STWeight
      self: 120
    - type: InteractionPopup
      successChance: 0.9
      interactSuccessString: petting-success-flesh
      interactFailureString: petting-failure-flesh
      interactSuccessSpawn: EffectHearts
      interactSuccessSound:
        path: /Audio/Animals/pig_oink.ogg
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-flesh
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#408040FF"
        spriteSaturation: 1.4
        spriteBrightness: 0.8
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartFleshEye: STMutantPartUncommonFleshEye
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-flesh
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#A040D0FF"
        spriteSaturation: 0.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartFleshEye: STMutantPartRareFleshEye
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-flesh
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFD060FF"
        spriteSaturation: 1.2
        spriteBrightness: 1.3
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartFleshEye: STMutantPartLegendaryFleshEye
    # Stalker-EN end

