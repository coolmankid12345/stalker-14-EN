- type: entity
  parent: BaseMobMutant
  id: MobMutantBoar
  name: кабан
  suffix: ST, T1
  description: A large and aggressive mutant beast, mutated from a wild boar. A beast weighing three hundred kilos is not your toy!
  components:
    - type: Damageable
      damageModifierSet: STMutantBoarDamageModifierSet
    - type: Butcherable
      spawned:
        - id: MutantPartBoarHoof
        - id: FoodMeatBoar
        - id: STFoodMeatSalo
        - id: CraftHide
          maxAmount: 1
          prob: 0.25
        - id: STJunkTag # EN
          maxAmount: 1
          prob: 0.02
        - id: STJunkTagWhite # EN
          maxAmount: 1
          prob: 0.01
    - type: DamageStateVisuals
      states:
        Alive:
          Base: boar
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/boar_death_0.ogg
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/_Stalker/Mutants/step_hoof_asphalt5.ogg
        params:
          volume: 0
          variation: 0.3
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: MeleeWeapon
      attackRate: 0.4
      angle: 30
      range: 1.5
      soundHit:
        path: /Audio/_Stalker/Mutants/boar_attack_1.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/boar_aggressive_3.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Blunt: 26
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.5
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3.2
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: boar
          sprite: /Textures/_Stalker/Mobs/Mutants/boar.rsi
          scale: 1, 1
    - type: SlowOnDamage
      speedModifierThresholds:
        300: 0.7
    - type: StaminaDamageOnHit
      damage: 10
    - type: STWeight
      self: 300
      # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-boar
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#805030FF"
        spriteSaturation: 1.5
        spriteBrightness: 0.7
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartBoarHoof: STMutantPartUncommonBoarHoof
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-boar
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#E0D8FFFF"
        spriteSaturation: 0.15
        spriteBrightness: 1.6
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartBoarHoof: STMutantPartRareBoarHoof
      - chance: 0.001
        quality: Legendary
        nameOverride: st-mob-variant-legendary-boar
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFC040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.4
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartBoarHoof: STMutantPartLegendaryBoarHoof
      # Stalker-EN end
    - type: Jumpscare
      chargeDamage:
        types:
          Blunt: 25
      jumpPower: 2
      jumpDistance: 4
      updateCooldown: 0.25
      #totalSteps: 6 # Stalker-TODO: This field exists in component but is not a datafield!
      #stepInterval: 0.001 # Stalker-TODO: This field exists in component but is not a datafield!
