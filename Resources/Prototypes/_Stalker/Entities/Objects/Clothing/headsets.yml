- type: entity
  parent: ClothingHeadsetGrey
  id: ClothingHeadsetStalker
  name: headset
  description: To use, insert the encryption key.
  components:
    - type: ContainerContainer
      containers:
        key_slots: !type:Container
    - type: ContainerFill
      containers:
        key_slots:
          - ConfigurableEncryptionKey
    - type: Headset
    - type: EncryptionKeyHolder
      keySlots: 2

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetMercStalker
  suffix: ST
  name: Mercenary headset
  description: Headset used by mercenaries
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyMercStalker
  - type: Sprite
    sprite: Clothing/Ears/Headsets/medical.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/medical.rsi
