- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetCombatT2Base
  name: T2 combat helmet base
  suffix: ST, T2, Combat
  components:
  - type: STWeight
    self: 2.1
  - type: Craftable
  - type: Armor
    armorClass: 2
    modifiers:
      coefficients:
        Piercing: 0.80
        Slash: 0.9
        Blunt: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: Reflect
    reflectProb: 0.08
    spread: 360
    reflects:
