- type: entity
  parent: ZoneAnomalyBase
  id: ZoneAnomalyBaseSpatial
  abstract: true

- type: entity
  parent: ZoneAnomalyBaseSpatial
  id: ZoneAnomalyBarabashka
  suffix: Stalker, Barabashka, Anomaly
  components:
  - type: ZoneAnomalyTriggerStartCollide
  - type: ZoneAnomalyEffectDestroy
    whitelist:
      tags:
        - STBolt
  - type: ZoneAnomalyEffectThrowItem # stalker-changes: throw items instead of deleting them
    count: 1
  - type: ZoneAnomaly
    detectedLevel: 4
    preparingDelay: 0
    activationDelay: 1
    chargeTime: 4
  - type: Sprite
    sprite: _Stalker/Objects/Anomalies/barabashka.rsi
    layers:
      - state: idle
        map: ["base"]
  - type: GenericVisualizer
    visuals:
      enum.ZoneAnomalyVisuals.Layer:
        base:
          Activated: { state: active }
          Idle: { state: idle }
  - type: STAnomalyTips
    icon:
      sprite: /Textures/_Stalker/Interface/Overlays/anomaly_tips.rsi
      state: unknown

- type: entity
  parent: ZoneAnomalyBaseSpatial
  id: ZoneAnomalyPolymorph
  suffix: Stalker, Polymorph, Anomaly
  components:
  - type: ZoneAnomalyTriggerStartCollide
  - type: ZoneAnomalyEffectDestroy
    whitelist:
      tags:
        - STBolt
  - type: ZoneAnomalyEffectPolymorph
    polymorph:
    - AnomalyMutantBoar
  - type: ZoneAnomaly
    detectedLevel: 4
    preparingDelay: 0
    activationDelay: 0
    chargeTime: 5
  - type: STAnomalyTips
    icon:
      sprite: /Textures/_Stalker/Interface/Overlays/anomaly_tips.rsi
      state: unknown
