- type: entity
  parent: BaseArtifact
  name: Плёнка
  id: ZoneArtifactPellicle
  suffix: Stalker, Плёнка
  components:
  - type: Sprite
    state: pellicle
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyKissel
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 2.5
    color: "#7fff00"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Bloodloss: -0.5
        Radiation: -0.6
        Caustic: -1

    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      flatReductions:
        Caustic: 1
      coefficients:
        Compression: 1.1
        Shock: 1.1


