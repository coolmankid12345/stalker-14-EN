# Пораждаемая Трамплином, Воронкой, Лифтом
- type: entity
  parent: BaseArtifact
  id: ArtMedusa
# а куда ты делась в мастере? Нипон
  suffix: Stalker, Медуза
  components:
  - type: Butcherable
    spawned:
      - id: ArtMedusaActive1
        amount: 1
  - type: Craftable
  - type: Sprite
    state: medusa
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalySpringboard
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 4.5
    color: "#f89b08"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Radiation: 0.4
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Compression: 0.8
  - type: STWeight
    self: -10

