# Пораждаемая Электрой, Гирляндой
- type: entity
  parent: BaseArtifact
  id: ZoneArtifactSparkler
  suffix: Stalker, Бенгальский огонь
  components:
  - type: Sprite
    state: sparkler
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyElectra
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 4.5
    color: "#09efff"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Radiation: 0.5
        Compression: -0.3
        Shock: -0.6
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Shock: 0.9
        Compression: 0.9

