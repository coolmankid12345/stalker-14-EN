- type: entity
  parent: BaseArtifact
  id: ZoneArtifactSoul
  suffix: Stalker, Душа
  components:
    - type: Sprite
      state: soul
      scale: 0.5, 0.5
    - type: ZoneArtifact
      anomaly: ZoneAnomalyRift
    - type: ZoneArtifactDetectorTarget
      detectedLevel: 5
    - type: PointLight
      radius: 1.5
      energy: 6
      color: "#a1f7ee"
      castShadows: false
    - type: PersonalDamage
      damage:
        types:
          Radiation: -5
          Asphyxiation: -2
      interval: 1
    - type: Armor
      hiddenExamine: true
      armorClass: 2
      modifiers:
        flatReductions:
          Radiation: 2
          Caustic: 1
          Heat: 1
          Compression: 1
          Shock: 1
          Cold: 1
          Psy: 3
        coefficients:
          Radiation: 0.5
          Caustic: 0.5
          Compression: 0.5
          Heat: 0.5
          Shock: 0.5
          Cold: 0.5

