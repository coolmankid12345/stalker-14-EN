- type: entity
  parent: BaseAmmoBoxStalker
  id: 556FMJBox
  name: box of cartridges (5.56) FMJ
  description: For assault rifles, 30 pieces in a box. Provides penetration of 2nd class armor.
  suffix: Stalker
  components:
    - type: MagazineVisuals
      magState: 556ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge556FMJ
      whitelist:
        tags:
          - Cartridge556
    - type: Sprite
      layers:
        - state: 556
          map: ["enum.GunVisualLayers.Base"]
        - state: 556ammo-1
          map: ["enum.GunVisualLayers.Mag"]

