- type: entity
  id: BaseMP5Mag
  name: MP-5 9x19 magazine (35)
  description: 9x19 mm magazine for MP-5 Viper. Bullet capacity 35. Sold empty.
  parent: BaseItem
  tag: Stalker
  components:
  - type: STWeight
    self: 0.2
  - type: Tag
    tags:
      - MagazineMP5
  - type: BallisticAmmoProvider
    proto:
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge919
    capacity: 35
  - type: Item
    size: Small
    shape:
      - 0,0,0,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/919/35mp5.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: RepositoryItem
    categoryName: Магазины

