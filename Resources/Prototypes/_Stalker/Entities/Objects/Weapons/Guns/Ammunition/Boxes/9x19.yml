- type: entity
  parent: BaseAmmoBoxStalker
  id: 919PSOGJBox
  name: Box of cartridges (9x19) PSO gzh
  description: For MP-5 Viper, 30 pieces in a box. Provides penetration of only 1 armor class.
  suffix: Stalker
  components:
  - type: Item
    size: Small
    shape:
      - 0,0,1,0
  - type: MagazineVisuals
    magState: 919ammo
  - type: BallisticAmmoProvider
    proto: Cartridge919PSOGJ
    capacity: 30
    whitelist:
      tags:
        - Cartridge919
  - type: Sprite
    layers:
    - state: 919
      map: ["enum.GunVisualLayers.Base"]
    - state: 919ammo-1
      map: ["enum.GunVisualLayers.Mag"]

