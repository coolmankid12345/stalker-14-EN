- type: entity
  id: CEZLevelsLadderRoofBase
  name: roof tile
  description: Roof tiles, for covering building roofs.
  abstract: true
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CEStoneBlock1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]

