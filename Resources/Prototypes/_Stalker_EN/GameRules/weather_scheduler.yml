- type: entity
  id: STWeatherScheduler
  parent: BaseGameRule
  components:
  - type: WeatherSchedulerRule
    # Default pool for maps without overrides
    weatherPool:
      STRain: 3.0
      STStorm: 1.0
      STFogLight: 1.0
      STFogHeavy: 0.5
    clearWeatherWeight: 4.0
    changeInterval:
      min: 1500
      max: 2700
    weatherDuration:
      min: 120
      max: 600
    pauseDuringEmission: true

    # Per-map overrides using STMapKey values
    # Maps without STMapKey that have StalkerSafeZoneComponent are auto-skipped
    mapOverrides:
      # Red Forest - Dense forest, high radiation, ominous atmosphere
      RedForest:
        weatherPool:
          STFogHeavy: 0.5
          STFogLight: 0.8
          STRain: 2.0
          STStorm: 1.0
          STRedStorm: 0.2
        clearWeatherWeight: 2.0

      # Svalka (Garbage) - Junkyard area, more fog
      Svalka:
        weatherPool:
          STFogLight: 3.0
          STFogHeavy: 2.0
          STRain: 2.0
          STStorm: 0.5
          AshfallLight: 0.1
        clearWeatherWeight: 3.0

      # Dark Valley - Industrial valley, foggy and rainy
      TemnajDolina:
        weatherPool:
          STFogLight: 3.0
          STFogHeavy: 2.5
          STRain: 3.0
          STStorm: 1.5
        clearWeatherWeight: 2.5

      # TemnajLohina - Dark hollow/ravine, very foggy
      TemnajLohina:
        weatherPool:
          STFogHeavy: 4.0
          STFogLight: 3.0
          STRain: 1.5
        clearWeatherWeight: 2.0

      # Topi (Marshes) - Swampy area, lots of rain and fog
      Topi:
        weatherPool:
          STRain: 4.0
          STFogLight: 3.0
          STFogHeavy: 1.0
          STStorm: 1.0
        clearWeatherWeight: 2.0

      # Cordon - Beginner friendly
      Kordon:
        weatherPool:
          STFogLight: 0.7
          STRain: 2.0
          STStorm: 1.0
        clearWeatherWeight: 3.0
