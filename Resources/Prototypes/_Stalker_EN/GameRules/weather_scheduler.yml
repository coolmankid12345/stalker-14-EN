- type: entity
  id: STWeatherScheduler
  parent: BaseGameRule
  components:
  - type: WeatherSchedulerRule
    weatherPool:
      STRain: 3.0
      STStorm: 1.0
      STFogLight: 1.0
      STFogHeavy: 0.5
    clearWeatherWeight: 4.0
    changeInterval:
      min: 1800
      max: 2700
    weatherDuration:
      min: 120
      max: 600
    pauseDuringEmission: true
