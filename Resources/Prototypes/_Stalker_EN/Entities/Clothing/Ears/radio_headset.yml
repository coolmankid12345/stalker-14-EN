- type: entity
  id: STRadioHeadset
  parent: BaseItem
  name: Радиогарнитура
  suffix: ST
  description: Компактная радиогарнитура. Динамик всегда включен, если он установлен; включите микрофон с помощью кнопки действия.
  components:
  - type: RadioMicrophone
    powerRequired: false
    unobstructedRequired: false
    listenRange: 1
    toggleOnInteract: false
    broadcastChannel: StalkerInternal
  - type: RadioStalker
    requiresPower: false
  - type: Speech
    speechVerb: Robotic
  - type: Clothing
    slots: [ears]
    sprite: _Stalker_EN/Objects/Clothing/Ears/radio_headset.rsi
  - type: Item
    size: Small
  - type: STRadioHeadset
  - type: ActivatableUI
    key: enum.STRadioHeadsetUiKey.Key
    singleUser: true
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
      enum.STRadioHeadsetUiKey.Key:
        type: STRadioHeadsetBoundUserInterface
  - type: Sprite
    sprite: _Stalker_EN/Objects/Clothing/Ears/radio_headset.rsi
    state: icon
  - type: Clickable
  - type: InteractionOutline
