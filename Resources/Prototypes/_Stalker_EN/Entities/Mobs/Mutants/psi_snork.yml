- type: entity
  parent: BaseMobMutant
  id: MobMutantPsiSnork
  name: apparition
  suffix: ST, T0
  description: A mysterious something.
  components:
  - type: HTN
    rootTask:
      task: STPsiHostileCompound
    blackboard:
      VisionRadius: !type:Single
        20
      AggroVisionRadius: !type:Single
        15
  - type: Damageable
    damageModifierSet: STMutantT2DamageModifierSet
  - type: DamageStateVisuals
    states:
      Alive:
        Base: snork
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Stalker/Mutants/boar_death_0.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.8
        density: 800
        hard: false  # Required for collision events with KinematicController mobs
        mask:
        - MobMask
        layer:
        - MobLayer
        - LowImpassable
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.8
    baseSprintSpeed: 4.4
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: snork
      sprite: /Textures/_Stalker/Mobs/Mutants/snork.rsi
      scale: 1.2, 1.2
  - type: SpriteMovement
    movementLayers:
      movement:
        state: snork_running
    noMovementLayers:
      movement:
        state: snork
  - type: StaminaDamageOnHit
    damage: 15
  - type: STCollisionDamage
    damage:
      types:
        Psy: 20
    onlyMindedEntities: true
    deleteOnHit: true
    fixtureId: fix1
    hitSound:
      path: /Audio/_Stalker/Mutants/boar_death_0.ogg
  - type: STWeight
    self: 0
  - type: MeleeWeapon
    attackRate: 1
    heavyWindupModifier: 1
    heavyDamageModifier: 1.25
    angle: 30
    range: 0
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    damage:
      types:
        Slash: 0
