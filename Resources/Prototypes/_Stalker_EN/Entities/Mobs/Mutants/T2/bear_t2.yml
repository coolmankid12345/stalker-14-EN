- type: entity
  parent: BaseMobMutant
  id: STMobMutantBearT2
  name: mature bear
  suffix: ST, T2
  description: Bears are a normal sight in the wilds, but it's hard to say what effect radiation has had on the ones living in the Zone.
  components:
  - type: HTN
    rootTask:
      task: STBearCompound
  - type: Damageable
    damageModifierSet: STMutantT3DamageModifierSet
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Sprite
    drawdepth: Mobs
    sprite: _Stalker_EN/Mobs/Mutants/bear_t2.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path : /Audio/Animals/bear.ogg
          pitch: 0.8
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Dead
  - type: Butcherable
    spawned:
    - id: MutantPartBearClaw
      maxAmount: 2
      prob: 0.6
    - id: MutantPartBearPaw
      amount: 1
      prob: 0.6
    - id: FoodMeatSTBear
      maxAmount: 2
  - type: MeleeWeapon
    attackRate: 0.6
    angle: 30
    range: 1.2
    soundHit:
      path: /Audio/_Stalker_EN/Mutants/bear_hit.ogg # it sucks but i give up
      params:
        variation: 0.125
        pitch: 0.3
    soundSwing:
      path: /Audio/Animals/bear.ogg
      params:
        variation: 0.125
    animation: WeaponArcClaw
    damage: # this may be too high
      types:
        Slash: 28
        Blunt: 22
  - type: MeleeThrowOnHit # im not sold on this, willing to kill it if its annoying
    speed: 3
    distance: 2.5
  - type: BonusMeleeDamage
    heavyDamageMultiplier: 1.8
  - type: StaminaDamageOnHit
    damage: 10
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.4
    baseSprintSpeed: 3.2
  - type: SlowOnDamage
    speedModifierThresholds:
      375: 0.6
  - type: STWeight
    self: 90
  # Stalker-EN start
  - type: STMobVariantConfig
    variants:
    - chance: 0.08
      quality: Uncommon
      nameOverride: st-mob-variant-uncommon-bear-t2
      healthMultiplier: 1.1
      damageMultiplier: 1.1
      spriteScale: 1.05
      spriteTint: "#503018FF"
      spriteSaturation: 1.4
      spriteBrightness: 0.75
      minWeightMultiplier: 0.95
      maxWeightMultiplier: 1.25
      butcherSwaps:
        MutantPartBearClaw: STMutantPartUncommonBearClaw
        MutantPartBearPaw: STMutantPartUncommonBearPaw
    - chance: 0.02
      quality: Rare
      nameOverride: st-mob-variant-rare-bear-t2
      healthMultiplier: 1.2
      damageMultiplier: 1.2
      spriteScale: 1.1
      spriteTint: "#D0D8E8FF"
      spriteSaturation: 0.2
      spriteBrightness: 1.5
      minWeightMultiplier: 1.1
      maxWeightMultiplier: 1.4
      butcherSwaps:
        MutantPartBearClaw: STMutantPartRareBearClaw
        MutantPartBearPaw: STMutantPartRareBearPaw
    - chance: 0.001
      quality: Legendary
      nameOverride: st-mob-variant-legendary-bear-t2
      healthMultiplier: 1.3
      damageMultiplier: 1.3
      spriteScale: 1.15
      spriteTint: "#FFC030FF"
      spriteSaturation: 1.4
      spriteBrightness: 1.3
      minWeightMultiplier: 1.3
      maxWeightMultiplier: 1.6
      butcherSwaps:
        MutantPartBearClaw: STMutantPartLegendaryBearClaw
        MutantPartBearPaw: STMutantPartLegendaryBearPaw
  # Stalker-EN end
