- type: entity
  parent: BaseMobMutant
  id: STMobMutantBearT1
  name: young bear
  suffix: ST, T1
  description: Bears are a normal sight in the wilds, but it's hard to say what effect radiation has had on the ones living in the Zone.
  components:
    - type: HTN
      rootTask:
        task: STBearCompound
    - type: Damageable
      damageModifierSet: STMutantT2DamageModifierSet
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Sprite
      drawdepth: Mobs
      sprite: _Stalker_EN/Mobs/Mutants/bear_t1.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 350
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path : /Audio/Animals/bear.ogg
            pitch: 0.8
    - type: MobThresholds
      thresholds:
        0: Alive
        350: Dead
    - type: Butcherable
      spawned:
      - id: MutantPartBearClaw
        amount: 1
      - id: FoodMeatSTBear
        amount: 1
    - type: MeleeWeapon
      attackRate: 0.6
      angle: 30
      range: 1.2
      soundHit:
        path: /Audio/_Stalker_EN/Mutants/bear_hit.ogg # it sucks but i give up
        params:
          variation: 0.125
          pitch: 0.3
      soundSwing:
        path: /Audio/Animals/bear.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      damage:
        types: # its a lot but like its a bear. split on damage so resistance helps.
          Slash: 22
          Blunt: 11
    - type: MeleeThrowOnHit # im not sold on this, willing to kill it if its annoying
      speed: 3
      distance: 2.5
    - type: BonusMeleeDamage
      heavyDamageMultiplier: 1.8
    - type: StaminaDamageOnHit
      damage: 10
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: SlowOnDamage
      speedModifierThresholds:
        300: 0.6
    - type: STWeight
      self: 85
    # Stalker-EN start
    - type: STMobVariantConfig
      variants:
      - chance: 0.08
        quality: Uncommon
        nameOverride: st-mob-variant-uncommon-bear-t1
        healthMultiplier: 1.1
        damageMultiplier: 1.1
        spriteScale: 1.05
        spriteTint: "#604020FF"
        spriteSaturation: 1.3
        spriteBrightness: 0.8
        minWeightMultiplier: 0.95
        maxWeightMultiplier: 1.25
        butcherSwaps:
          MutantPartBearClaw: STMutantPartUncommonBearClaw
      - chance: 0.02
        quality: Rare
        nameOverride: st-mob-variant-rare-bear-t1
        healthMultiplier: 1.2
        damageMultiplier: 1.2
        spriteScale: 1.1
        spriteTint: "#C0C8E0FF"
        spriteSaturation: 0.2
        spriteBrightness: 1.5
        minWeightMultiplier: 1.1
        maxWeightMultiplier: 1.4
        butcherSwaps:
          MutantPartBearClaw: STMutantPartRareBearClaw
      - chance: 0.005
        quality: Legendary
        nameOverride: st-mob-variant-legendary-bear-t1
        healthMultiplier: 1.3
        damageMultiplier: 1.3
        spriteScale: 1.15
        spriteTint: "#FFD040FF"
        spriteSaturation: 1.3
        spriteBrightness: 1.3
        minWeightMultiplier: 1.3
        maxWeightMultiplier: 1.6
        butcherSwaps:
          MutantPartBearClaw: STMutantPartLegendaryBearClaw
    # Stalker-EN end
