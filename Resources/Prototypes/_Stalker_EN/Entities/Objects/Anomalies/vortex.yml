- type: entity
  parent: ZoneAnomalyBaseGravity
  id: ZoneAnomalyVortex
  suffix: Stalker, Vortex, Anomaly
  description: A deadly gravitational vortex. You'll hear it before you see it. Those caught inside are paralyzed and dragged to their doom.
  components:
    - type: ZoneAnomalyTriggerStartCollide
    - type: ZoneAnomalyEffectGravityWell
      distance: 7.0
      period: 1.0
      radial: 40
      tangential: 0.5
      gradient: ReversedLinear
      whitelist:
        components:
          - MobState
    - type: ZoneAnomalyEffectGib
      coreRadius: 0.5
      gibDelay: 3.5
      gibOrgans: true
      throwOnGib: true
      throwRange: 5
      throwForce: 60
      whitelist:
        components:
          - MobState
    - type: Stealth
    - type: ZoneAnomalyEffectStealth
      idle: -1
      activated: 1
    - type: ZoneAnomaly
      detectedLevel: 3
      activationDelay: 3
      preparingDelay: 0
      chargeTime: 1.5
    - type: Sprite
      sprite: _Stalker_EN/Objects/Anomalies/vortex.rsi
      layers:
        - state: idle
          map: ["base"]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ZoneAnomalyVisuals.Layer:
          base:
            Activated: { state: active }
            Charging: { state: charging }
            Idle: { state: idle }
        enum.Content.Shared._Stalker_EN.ZoneAnomaly.Effects.ZoneAnomalyGibVisuals.Doomed:
          base:
            True: { state: doomed }
            False: { state: active }
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 3.5
          density: 50
          hard: false
          mask:
            - MobMask
          layer:
            - MobLayer
            - LowImpassable
    - type: AmbientSound
      enabled: true
      volume: 1
      range: 12
      sound:
        path: /Audio/_Stalker/Effects/anomaly_gravy_idle.ogg
    - type: ZoneArtifactSpawner
      artifacts:
        - id: null
          ratio: 400
        - id: ZoneArtifactGravi
          tier: 4
          ratio: 10
        - id: ZoneArtifactGoldfish
          tier: 5
          ratio: 5
