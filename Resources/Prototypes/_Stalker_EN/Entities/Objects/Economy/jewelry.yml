# Jewelry

- type: entity
  parent: STBaseItem
  id: STJewelrySilver
  name: Jewelry silver
  description: Silver jewelry, which you can make not bad money on!
  suffix: ST, Jewelry
  components:
    - type: Sprite
      state: icon
      sprite: _Stalker_EN/Objects/Economy/jewelry_silver.rsi
    - type: STWeight
      self: 0.1


- type: entity
  parent: STBaseItem
  id: STJewelryGold
  name: Jewelry gold
  description: Gold jewelry, which you can make good money on!
  suffix: ST, Jewelry
  components:
    - type: Sprite
      state: icon
      sprite: _Stalker_EN/Objects/Economy/jewelry_gold.rsi
    - type: STWeight
      self: 0.1

- type: entity
  id: STWristwatchGold
  parent: [ Wristwatch , STBaseItem ]
  name: Gold watch
  description: A fancy watch worth more than your kidney.
  suffix: ST, Jewelry
  components:
  - type: Sprite
    sprite: Objects/Devices/goldwatch.rsi
    layers:
    - state: goldwatch
    - map: [ "enum.ClockVisualLayers.MinuteHand"]
    - map: [ "enum.ClockVisualLayers.HourHand"]
  - type: Item
    sprite: _Stalker_EN/Objects/Devices/goldwatch.rsi
  - type: Clothing
    sprite: _Stalker_EN/Objects/Devices/goldwatch.rsi
  - type: STWeight
    self: 0.2

- type: entity
  parent: [ RingBase, STBaseItem ]
  id: STGoldRingBigDiamond
  name: Gold big diamond ring
  description: A ring with a SOOOOOOOOO big diamond.
  suffix: ST, Jewelry
  components:
    - type: Sprite
      state: icon
      sprite: _Stalker_EN/Objects/Economy/gold_big_diamond_ring.rsi
    - type: STWeight
      self: 0.05


