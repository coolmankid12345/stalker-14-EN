- type: entity
  abstract: true
  parent: BaseStalkerPDA
  id: BaseStalkerPDAEN
  components:
  - type: Sprite
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "mpda_on"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    state: mpda_off
  - type: Item
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    storedRotation: -90
    size: Small

- type: entity
  parent: BaseStalkerPDAEN
  id: MercPDA
  name: Mercenary's PDA
  description: It's connected to the common network to allow communication; it also has a built in cassette player.
  components:
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       merc_on
  - type: PdaBorderColor
    borderColor: "#12213a"
  - type: Icon
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    state: merc_off
  - type: Boombox
  - type: ItemSlots
    slots:
      cassette_slot:
        name: Cassete
        whitelist:
          tags:
          - Cassete
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      dogtag_slot:
        name: Dogtag
#        startingItem: ClothingNeckDogtagBrigand
        whitelist:
          tags:
          - Dogtag

# Militaries

