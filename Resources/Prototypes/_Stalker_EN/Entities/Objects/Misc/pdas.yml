  name: Military PDA
  suffix: Voenstals
  description: A secure, encrypted device designed for field communication, mission management, and data collection. Built with reinforced casing to withstand radiation, rumored to withstand a nuclear blast.
  components:
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       mpda_on
  - type: Unremoveable
  - type: PdaBorderColor
    borderColor: "#285714"
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      dogtag_slot:
        name: Dogtag
        startingItem: ClothingNeckDogtagOfficial
        whitelist:
          tags:
          - Dogtag
  - type: Armor
    armorClass: 0
    modifiers:
      flatReductions:
        Radiation: 2
        Psy: 2

