    color: "#D1FAFF"
    radius: 2.0
    energy: 3.0
  - type: Projectile
    damage:
      types:
        Shock: 18
    soundHit:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: StaminaDamageOnCollide
