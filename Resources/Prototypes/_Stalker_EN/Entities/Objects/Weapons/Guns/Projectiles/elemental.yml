- type: entity
  id: STBulletFireball
  name: fireball
  description: If you can read this, you're too close.
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: PointLight
    color: "#E25822"
    radius: 2.0
    energy: 5.0
  - type: Projectile
    damage:
      types:
        Heat: 18
    soundHit:
      path: /Audio/Magic/fireball.ogg
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: IgnitionSource
    temperature: 400
    ignited: true
  - type: IgniteOnCollide
    fireStacks: 0.35
  - type: Ammo
    muzzleFlash: null

- type: entity
  id: STBulletLightning
