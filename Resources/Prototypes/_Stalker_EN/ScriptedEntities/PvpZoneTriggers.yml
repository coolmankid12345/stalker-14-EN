# PvP Zone Indicator Triggers
# Collision triggers that set/clear the zone override when players walk through them.
# Place paired In/Out triggers to create zone override areas within a map.

- type: entity
  abstract: true
  id: STPvpZoneTriggerBase
  parent: MarkerBase
  suffix: ST, ZoneIndicator
  components:
  - type: Transform
    anchored: true
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
          - FullTileMask
        layer:
          - WallLayer
        hard: false

# Green Zone (Safe) triggers
- type: entity
  id: STPvpZoneTriggerGreenIn
  parent: STPvpZoneTriggerBase
  name: PvP Zone - Green (In)
  suffix: ST, ZoneGreen, In
  components:
  - type: STPvpZoneTrigger
    isEntering: true
    zone: Green
  - type: Sprite
    sprite: /Textures/_Stalker_EN/Interface/Alerts/pvpzone.rsi
    layers:
    - state: green

- type: entity
  id: STPvpZoneTriggerGreenOut
  parent: STPvpZoneTriggerBase
  name: PvP Zone - Green (Out)
  suffix: ST, ZoneGreen, Out
  components:
  - type: STPvpZoneTrigger
    isEntering: false
  - type: Sprite
    sprite: /Textures/_Stalker_EN/Interface/Alerts/pvpzone.rsi
    layers:
    - state: gray

