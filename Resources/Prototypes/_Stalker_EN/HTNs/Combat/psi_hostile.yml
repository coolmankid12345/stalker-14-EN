- type: htnCompound
  id: STPsiHostileCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator
          preconditions:
            - !type:PulledPrecondition
              isPulled: true
    - tasks:
        - !type:HTNCompoundTask
          task: STPsiMeleeCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: FollowCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

- type: htnCompound
  id: STPsiMeleeCombatCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: STNearbyMindedMeleeTargets
        - !type:HTNCompoundTask
          task: STPsiMeleeAttackTargetCompound

- type: htnCompound
  id: STPsiMeleeAttackTargetCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: STNearbyMindedMeleeTargets
              key: Target
