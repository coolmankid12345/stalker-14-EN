# Farkle Dice Game Table
- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseSTFarkleDiceTable
  name: Farkle dice table
  description: A table for playing Farkle, a dice game of luck and greed. Two players race to reach the target score by rolling dice and banking points.
  components:
  - type: Sprite
    sprite: _Stalker_EN/FarkleDice/farkle_table.rsi
    state: full
  - type: STFarkleDice
  - type: ActivatableUI
    key: enum.STFarkleDiceUiKey.Key
  - type: UserInterface
    interfaces:
      enum.STFarkleDiceUiKey.Key:
        type: STFarkleDiceBoundUserInterface
  - type: UseDelay
    delay: 0.5

- type: entity
  parent: BaseSTFarkleDiceTable
  id: STFarkleDiceTable
  suffix: ST
