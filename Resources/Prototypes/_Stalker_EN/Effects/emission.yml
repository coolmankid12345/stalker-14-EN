- type: entity
  id: EmissionLightningEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 10 # just incase, so that sound doesnt get cutoff (i'm not sure if EmitSound components already do it not parented to emitter entity, this is an old fork)
  - type: PointLight
    netsync: false
    enabled: true
    radius: 7
    energy: 12
    color: "#87BFFF"
  - type: LightFade
    duration: 1.5
  - type: TriggerOnSpawn
  - type: EmitSoundOnTrigger
    sound:
      collection: STThunder
      params:
        volume: 6

- type: entity
  parent: Lightning
  id: EmissionLightningBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Electrified
    #ignoreInsulation: true # This field does not exist!
    shockDamage: 40
    shockTime: 0.5
  - type: TimedDespawn
    lifetime: 1.5
